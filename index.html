<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylersheet" href="style.css">
</head>
<body>

    <div class="slider">
        
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="cr7.png" alt="Imagem 1"/>
            </div>
            <div class="slide">
                <img src="camisa.png" alt="Imagem 1"/>
            </div>
            <div class="slide">
                <img src="chuteira 1.png" alt="Imagem 2" />
            </div>
            <div class="slide">
                <img src="chuteira 2.png" alt="Imagem 3" />
            </div>
            <!--Fim Slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto=bnt1"></div>
                <div class="auto=bnt2"></div>
                <div class="auto=bnt3"></div>
                <div class="auto=bnt4"></div>


            </div>

        </div>

    </div>

     <script src="script.js"></script>
</body>
</html>
